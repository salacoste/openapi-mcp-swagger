name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Create docs directory structure
        run: |
          mkdir -p docs/api docs/guides docs/examples docs/reference docs/troubleshooting docs/architecture

          # Create placeholder files for documentation structure
          echo "# API Reference" > docs/api/MCP_PROTOCOL.html
          echo "# Quick Start Guide" > docs/guides/QUICKSTART.html
          echo "# Basic Configuration" > docs/guides/BASIC_CONFIG.html
          echo "# Installation Guide" > docs/INSTALLATION.html
          echo "# CLI Reference" > docs/reference/CLI_REFERENCE.html
          echo "# Common Issues" > docs/troubleshooting/COMMON_ISSUES.html
          echo "# Contributing Guide" > CONTRIBUTING.html
          echo "# License" > LICENSE
          echo "# Changelog" > CHANGELOG.html

          # Copy main files to build directory
          cp index.html docs/ || echo "index.html not found"
          cp README.md docs/ || echo "README.md not found"

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '.'

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4